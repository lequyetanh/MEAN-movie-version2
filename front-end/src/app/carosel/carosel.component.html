<div id="container">
  <div ng2-carouselamos class="slides-wrapper"
    [items]="items"
    [width]="900"
    [$prev]="prev"
    [$next]="next"
    [$item]="item">
  </div>

  <ng-template #prev>
    <i class="fa fa-chevron-left" id="left"></i>
  </ng-template>

  <ng-template #prev>
    <i class="fa fa-chevron-right" id="right"></i>
  </ng-template>

  <ng-template #item let-item let-i="index">
    <div class="items">
      <img src="{{item.name}}">
    </div>
  </ng-template>
</div>
