
<div class="container mart-20">
    <h1 style="text-align: center;">Danh sách phim của bạn</h1>
    <h4 class="caption flexbox-center-between">
        <span><i class="fa fa-plus-square marr-5 fs-19"></i>Các Phim Đã Thích</span>
    </h4>
    <div class="flexbox-center-between">
        <div class="movie-item" *ngFor="let eachmovie of listFavorite">
            <i class="fa fa-play play-center" matTooltip="Play"></i>
            <label class="current-status">{{eachmovie.status}}</label>
            <a routerLink="/detailmovie/{{eachmovie.id}}" title="{{eachmovie.name}}" class="play">
                <img alt="{{eachmovie.name}}" src="./../../../assets/image/{{eachmovie.name_image}}.jpg" class="movie">
            </a>
            <div class="title">
                <p class="name">{{eachmovie.name}}</p>
                <p class="real-name">{{eachmovie.real_name}}</p>
                <p class="whitecolor">{{eachmovie.run_time}} Phút / Tập</p>
                <button type="button" class="btn btn-danger" (click)="removeFavorite(eachmovie.id)">Delete</button>
            </div>
        </div>
    </div>
    <h4 class="caption flexbox-center-between">
        <span><i class="fa fa-plus-square marr-5 fs-19"></i>Watch Later</span>
    </h4>
    <div class="flexbox-center-between">
        <div class="movie-item" *ngFor="let eachmovie of listWatchLater">
            <i class="fa fa-play play-center" matTooltip="Play"></i>
            <label class="current-status">{{eachmovie.status}}</label>
            <a routerLink="/detailmovie/{{eachmovie.id}}" title="{{eachmovie.name}}" class="play">
                <img alt="{{eachmovie.name}}" src="./../../../assets/image/{{eachmovie.name_image}}.jpg" class="movie">
            </a>
            <div class="title">
                <p class="name">{{eachmovie.name}}</p>
                <p class="real-name">{{eachmovie.real_name}}</p>
                <p class="whitecolor">{{eachmovie.run_time}} Phút / Tập</p>
                <button type="button" class="btn btn-danger" (click)="removeWatchLater(eachmovie.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
