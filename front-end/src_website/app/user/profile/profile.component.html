<div class="container profile-container flexbox-start-between">
    <div class="sidebar" *ngFor="let user of user">
        <div class="profile flexbox-center-start">
            <span>
                <img src="./../../../assets/icon/{{avatar}}">
                <div class="update flexbox-center-center">
                    <form class="flexbox-center-center">
                        <div>
                            <input type="file" name="image" (change)="selectImage($event)" />
                        </div>
                        <br>
                        <div *ngIf="status">
                            <button type="submit" (click)="onSubmit()" mat-raised-button color="primary">Upload</button>
                        </div>
                    </form>
                </div>
            </span>
            <div style="padding-left: 15px;">
                <span>Hello,</span>
                <h3 style="margin: 0">{{user.name}}</h3>
            </div>
        </div>
        <h3 class="">Email: {{user.email}}</h3>
        <h6 class="">Password: {{user.password}}</h6>
    </div>
    <div class="friend">
        <table>
            <tr>
                <th>Friend</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let friend of listFriend">
                <td>{{friend}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="unFriend(friend)">Hủy kết bạn</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="group">
        <table>
            <tr>
                <th>Group</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let group of listGroup">
                <td>{{group}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="leaveGroup(group)">Thoát khỏi nhóm</button>
                </td>
            </tr>
        </table>
    </div>
</div>
